<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hollow Knight Dev</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; background: #0a0a12; }
        .ui { position: fixed; top: 20px; left: 20px; color: white; pointer-events: none; }
        .controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; }
        .btn { width: 70px; height: 70px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; border: 2px solid rgba(255,255,255,0.2); user-select: none; -webkit-tap-highlight-color: transparent; pointer-events: auto; }
        .btn:active { background: rgba(255,255,255,0.3); transform: scale(0.9); }
        .btn-atk { border-color: #fff; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="ui">
        <div id="hp" style="font-size: 24px; letter-spacing: 5px;">❤️❤️❤️❤️❤️</div>
        <div id="comboStatus" style="color: #00d2d3; font-size: 12px; margin-top: 5px; font-weight: bold;"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div style="display: flex; gap: 15px;">
            <div class="btn" id="btnL">←</div>
            <div class="btn" id="btnR">→</div>
        </div>
        <div style="display: flex; gap: 15px;">
            <div class="btn btn-atk" id="btnAtk">)</div>
            <div class="btn" id="btnDash">X</div>
            <div class="btn" id="btnJump">↑</div>
        </div>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const groundY = canvas.height - 100;

// Configurações
const config = {
    gravity: 0.7, jump: -14, speed: 5, dashForce: 15,
    comboCooldown: 2000, enemyStun: 2000
};

let player = {
    x: 100, y: groundY - 50, w: 30, h: 45,
    velX: 0, velY: 0, dir: 1, hp: 5,
    isGrounded: false, isDashing: false,
    atkActive: false, atkTimer: 0,
    comboCount: 0, canAttack: true
};

// NPCs nascendo direto no chão
let enemies = [
    { x: 500, y: groundY - 40, w: 40, h: 40, hp: 3, velX: 2, isStunned: false, stunEnd: 0, alive: true },
    { x: 800, y: groundY - 40, w: 40, h: 40, hp: 3, velX: -2, isStunned: false, stunEnd: 0, alive: true }
];

const touch = { l: false, r: false };

function bind(id, on, off) {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', (e) => { e.preventDefault(); on(); });
    el.addEventListener('touchend', (e) => { e.preventDefault(); off(); });
}

bind('btnL', () => touch.l = true, () => touch.l = false);
bind('btnR', () => touch.r = true, () => touch.r = false);
bind('btnJump', () => { if(player.isGrounded) player.velY = config.jump; }, () => {});
bind('btnDash', () => {
    if(!player.isDashing) {
        player.isDashing = true;
        player.velX = player.dir * config.dashForce;
        setTimeout(() => player.isDashing = false, 200);
    }
}, () => {});

bind('btnAtk', () => {
    if(player.canAttack && !player.atkActive) {
        player.atkActive = true;
        player.atkTimer = 10;
        player.comboCount++;
        
        checkHit();

        // Se chegar a 4 hits, entra em cooldown de 2s
        if(player.comboCount >= 4) {
            player.canAttack = false;
            player.comboCount = 0;
            document.getElementById('comboStatus').innerText = "RECARREGANDO...";
            setTimeout(() => { 
                player.canAttack = true; 
                document.getElementById('comboStatus').innerText = "";
            }, config.comboCooldown);
        }
        
        setTimeout(() => { player.atkActive = false; }, 150);
    }
}, () => {});

function checkHit() {
    enemies.forEach(en => {
        if(!en.alive) return;
        let hitRange = 60;
        let hitX = player.dir === 1 ? player.x + player.w : player.x - hitRange;
        
        if (hitX < en.x + en.w && hitX + hitRange > en.x && player.y < en.y + en.h && player.y + player.h > en.y) {
            en.hp--;
            en.isStunned = true;
            en.stunEnd = Date.now() + config.enemyStun;
            
            // Knockback no 4º hit
            if(player.comboCount === 4) {
                en.velX = player.dir * 15;
            }

            // Inimigo morre de verdade
            if(en.hp <= 0) en.alive = false;
        }
    });
}

function update() {
    if (!player.isDashing) {
        if (touch.l) { player.velX = -config.speed; player.dir = -1; }
        else if (touch.right || touch.r) { player.velX = config.speed; player.dir = 1; }
        else { player.velX *= 0.8; }
    }
    player.velY += config.gravity;
    player.x += player.velX; player.y += player.velY;

    if (player.y + player.h > groundY) {
        player.y = groundY - player.h;
        player.velY = 0; player.isGrounded = true;
    }

    enemies.forEach(en => {
        if(!en.alive) return;

        if (en.isStunned) {
            en.x += en.velX; // Move apenas pelo impacto
            en.velX *= 0.9;
            if (Date.now() > en.stunEnd) en.isStunned = false;
        } else {
            en.x += en.velX;
            if (en.x < 0 || en.x > canvas.width - en.w) en.velX *= -1;
            
            // Dano no player
            if(Math.abs(player.x - en.x) < 25 && Math.abs(player.y - en.y) < 30) {
                player.hp -= 0.01;
                document.getElementById('hp').innerText = "❤️".repeat(Math.ceil(player.hp));
                if(player.hp <= 0) location.reload();
            }
        }
        en.y += config.gravity;
        if(en.y + en.h > groundY) { en.y = groundY - en.h; en.velY = 0; }
    });
}

function drawPlayer() {
    ctx.save();
    ctx.translate(player.x + player.w/2, player.y + player.h/2);
    if(player.dir === -1) ctx.scale(-1, 1);
    // Visual Hollow Knight
    ctx.fillStyle = "#333"; // Capa
    ctx.fillRect(-12, 0, 24, 20);
    ctx.fillStyle = "white"; // Máscara
    ctx.beginPath();
    ctx.ellipse(0, -10, 15, 18, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = "black"; // Olhos
    ctx.beginPath();
    ctx.ellipse(-6, -10, 3, 5, 0.2, 0, Math.PI * 2);
    ctx.ellipse(6, -10, 3, 5, -0.2, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0f172a";
    ctx.fillRect(0, groundY, canvas.width, 100);
    
    enemies.forEach(en => {
        if(!en.alive) return;
        ctx.fillStyle = en.isStunned ? "#f1c40f" : "#4a148c";
        ctx.fillRect(en.x, en.y, en.w, en.h);
    });

    drawPlayer();

    if (player.atkActive) {
        ctx.strokeStyle = "white";
        ctx.lineWidth = 3;
        ctx.beginPath();
        let arcX = player.dir === 1 ? player.x + 40 : player.x - 10;
        ctx.arc(arcX, player.y + 20, 30, -Math.PI/2, Math.PI/2, player.dir === -1);
        ctx.stroke();
    }

    requestAnimationFrame(() => { update(); draw(); });
}
draw();
</script>
</body>
</html>
