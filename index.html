<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hollow Knight Dev Edition</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; background: #0a0a12; }
        .ui { position: fixed; top: 20px; left: 20px; color: white; pointer-events: none; z-index: 10; }
        .controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 10; }
        .btn { width: 70px; height: 70px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; border: 2px solid rgba(255,255,255,0.2); user-select: none; -webkit-tap-highlight-color: transparent; pointer-events: auto; }
        .btn:active { background: rgba(255,255,255,0.3); transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="ui">
        <div id="hp" style="font-size: 24px; letter-spacing: 5px;">❤❤❤❤❤</div>
        <div id="combo" style="color: cyan; font-size: 14px; margin-top: 5px;">Combo: 0/4</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div style="display: flex; gap: 15px;">
            <div class="btn" id="btnL">←</div>
            <div class="btn" id="btnR">→</div>
        </div>
        <div style="display: flex; gap: 15px;">
            <div class="btn" id="btnAtk" style="border-color: #fff;">)</div>
            <div class="btn" id="btnDash">X</div>
            <div class="btn" id="btnJump">↑</div>
        </div>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const worldWidth = 3000; // Tamanho do mapa
const groundY = canvas.height - 100;

let cameraX = 0;

const config = { gravity: 0.7, jump: -14, speed: 6, dashForce: 16, enemyStun: 2000 };

let player = {
    x: 100, y: groundY - 50, w: 30, h: 45,
    velX: 0, velY: 0, dir: 1, hp: 5,
    isGrounded: false, isDashing: false,
    atkActive: false, atkTimer: 0,
    comboCount: 0, canAttack: true
};

let enemies = [
    { x: 600, y: groundY - 40, w: 40, h: 40, hp: 3, velX: 2, alive: true, isAtk: false, atkDir: 1 },
    { x: 1200, y: groundY - 40, w: 40, h: 40, hp: 3, velX: -2, alive: true, isAtk: false, atkDir: -1 },
    { x: 1800, y: groundY - 40, w: 40, h: 40, hp: 3, velX: 1.5, alive: true, isAtk: false, atkDir: 1 },
    { x: 2500, y: groundY - 40, w: 40, h: 40, hp: 3, velX: -2.5, alive: true, isAtk: false, atkDir: -1 }
];

const touch = { l: false, r: false };

function bind(id, on, off) {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', (e) => { e.preventDefault(); on(); });
    el.addEventListener('touchend', (e) => { e.preventDefault(); off(); });
}

bind('btnL', () => touch.l = true, () => touch.l = false);
bind('btnR', () => touch.r = true, () => touch.r = false);
bind('btnJump', () => { if(player.isGrounded) player.velY = config.jump; }, () => {});
bind('btnDash', () => {
    if(!player.isDashing) {
        player.isDashing = true;
        player.velX = player.dir * config.dashForce;
        setTimeout(() => player.isDashing = false, 200);
    }
}, () => {});

bind('btnAtk', () => {
    if(player.canAttack && !player.atkActive) {
        player.atkActive = true;
        player.atkTimer = 10;
        player.comboCount++;
        checkHit();
        if(player.comboCount >= 4) {
            player.canAttack = false;
            player.comboCount = 0;
            setTimeout(() => { player.canAttack = true; }, 2000);
        }
        document.getElementById('combo').innerText = `Combo: ${player.comboCount}/4 ${!player.canAttack ? '(RECARREGANDO...)' : ''}`;
        setTimeout(() => { player.atkActive = false; }, 150);
    }
}, () => {});

function checkHit() {
    enemies.forEach(en => {
        if(!en.alive) return;
        let hitRange = 70;
        let hitX = player.dir === 1 ? player.x + player.w : player.x - hitRange;
        if (hitX < en.x + en.w && hitX + hitRange > en.x && player.y < en.y + en.h && player.y + player.h > en.y) {
            en.hp--;
            en.isStunned = true;
            en.stunEnd = Date.now() + 1500;
            if(player.comboCount === 4) { en.velX = player.dir * 25; }
            if(en.hp <= 0) en.alive = false;
        }
    });
}

function update() {
    // Movimento Player
    if (!player.isDashing) {
        if (touch.l) { player.velX = -config.speed; player.dir = -1; }
        else if (touch.r) { player.velX = config.speed; player.dir = 1; }
        else { player.velX *= 0.8; }
    }
    player.velY += config.gravity;
    player.x += player.velX; player.y += player.velY;
    
    // Limites do Mundo
    if(player.x < 0) player.x = 0;
    if(player.x > worldWidth - player.w) player.x = worldWidth - player.w;

    if (player.y + player.h > groundY) { player.y = groundY - player.h; player.velY = 0; player.isGrounded = true; }

    // Câmera segue o bicho
    cameraX = player.x - canvas.width / 2;
    if(cameraX < 0) cameraX = 0;
    if(cameraX > worldWidth - canvas.width) cameraX = worldWidth - canvas.width;

    enemies.forEach(en => {
        if(!en.alive) return;
        if (!en.isStunned) {
            let dist = player.x - en.x;
            if (Math.abs(dist) < 400) {
                en.atkDir = dist > 0 ? 1 : -1;
                en.x += en.atkDir * 2.5; 
            } else {
                en.x += en.velX;
                if (en.x < 0 || en.x > worldWidth - en.w) en.velX *= -1;
            }
            if (Math.abs(dist) < 60 && !en.isAtk) {
                en.isAtk = true;
                player.hp -= 0.5;
                document.getElementById('hp').innerText = "❤".repeat(Math.max(0, Math.ceil(player.hp)));
                setTimeout(() => en.isAtk = false, 1000);
                if(player.hp <= 0) location.reload();
            }
        } else if (Date.now() > en.stunEnd) en.isStunned = false;
    });
}

function drawPlayer() {
    ctx.save();
    ctx.translate(player.x + player.w/2, player.y + player.h/2);
    if(player.dir === -1) ctx.scale(-1, 1);
    ctx.fillStyle = "#333";
    ctx.beginPath(); ctx.moveTo(-15, 0); ctx.lineTo(15, 0); ctx.lineTo(10, 25); ctx.lineTo(-10, 25); ctx.fill();
    ctx.fillStyle = "white";
    ctx.beginPath(); ctx.ellipse(0, -10, 15, 18, 0, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.moveTo(-10, -22); ctx.lineTo(-12, -32); ctx.lineTo(-4, -25); ctx.moveTo(10, -22); ctx.lineTo(12, -32); ctx.lineTo(4, -25); ctx.fill();
    ctx.fillStyle = "black";
    ctx.beginPath(); ctx.ellipse(-6, -10, 3, 5, 0.2, 0, Math.PI * 2); ctx.ellipse(6, -10, 3, 5, -0.2, 0, Math.PI * 2); ctx.fill();
    ctx.restore();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(-cameraX, 0); // O segredo da câmera

    // Chão do Mapa (Longo)
    ctx.fillStyle = "#0f172a";
    ctx.fillRect(0, groundY, worldWidth, 100);
    
    // Detalhes no fundo para dar senso de movimento
    ctx.fillStyle = "#1e293b";
    for(let i=0; i<worldWidth; i+=400) ctx.fillRect(i, groundY-150, 50, 150);

    enemies.forEach(en => {
        if(!en.alive) return;
        ctx.fillStyle = en.isStunned ? "#f1c40f" : "#4a148c";
        ctx.fillRect(en.x, en.y, en.w, en.h);
        if(en.isAtk) {
            ctx.strokeStyle = "red"; ctx.lineWidth = 3;
            ctx.beginPath();
            let startX = en.atkDir === 1 ? en.x + en.w : en.x;
            ctx.moveTo(startX, en.y + 20); ctx.lineTo(startX + (en.atkDir * 20), en.y + 10);
            ctx.moveTo(startX, en.y + 20); ctx.lineTo(startX + (en.atkDir * 20), en.y + 30);
            ctx.stroke();
        }
    });

    drawPlayer();

    if (player.atkActive) {
        ctx.strokeStyle = "rgba(255,255,255," + (player.atkTimer/10) + ")";
        ctx.lineWidth = 4;
        ctx.beginPath();
        let arcX = player.dir === 1 ? player.x + 40 : player.x - 10;
        ctx.arc(arcX, player.y + 20, 35, -Math.PI/2, Math.PI/2, player.dir === -1);
        ctx.stroke();
        player.atkTimer--;
    }

    ctx.restore(); // Restaura para a UI não se mexer junto
    requestAnimationFrame(() => { update(); draw(); });
}
draw();
</script>
</body>
</html>
